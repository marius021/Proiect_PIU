<div class="form" [formGroup]="form">
    <mat-form-field apperance="fill">
        <mat-label>Nume</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Nume Produs">
    </mat-form-field>
    <p class="message-for-error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Numele trebuie specificat!</p>
    <mat-form-field apperance="fill">
        <mat-label>Descriere</mat-label>
        <input matInput type="text" formControlName="description" placeholder="Descriere">
    </mat-form-field>
    <p class="message-for-error" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">Descrierea trebuie specificata!</p>
    <mat-form-field apperance="fill">
        <mat-label>Cantitate</mat-label>
        <input matInput type="number" formControlName="qty" placeholder="Cantitate">
    </mat-form-field>
    <p class="message-for-error" *ngIf="form.get('qty')?.invalid && form.get('qty')?.touched">Cantitatea trebuie specificata!</p>
    <mat-form-field apperance="fill">
        <mat-label>Categorie</mat-label>
        <input matInput type="text" formControlName="category" placeholder="Categorie">
    </mat-form-field>
    <p class="message-for-error" *ngIf="form.get('category')?.invalid && form.get('category')?.touched">Categoria trebuie specificata!</p>
    <button mat-raised-button color="accent"  [disabled]="form.invalid" (click)="saveNewItem()">save</button>
</div>
